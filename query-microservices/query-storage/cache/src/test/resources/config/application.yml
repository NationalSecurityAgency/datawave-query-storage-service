spring:

  application:
    name: query-cache-test
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

hazelcast.client.enabled: false

logging:
  level:
    root: WARN
    datawave.microservice.common.storage: WARN
    datawave.microservice.common.storage.QueryCache: WARN
    io.undertow.request: FATAL

---

spring:
  profiles: sync-disabled

query:
  storage:
    syncStorage:
      false

---

spring:
  profiles: sync-enabled

query:
  storage:
    syncStorage:
      true

---

spring:
  profiles: send-notifications

query:
  storage:
    sendNotifications:
      true

---

spring:
  profiles: no-notifications

query:
  storage:
    sendNotifications:
      false

---

spring:
  profiles: use-rabbit

query:
  storage:
    backend:
      RABBITMQ
    rabbitConnectionString:
      amqp://localhost:5672
    lockManager:
      ZOO
    zooKeeperConnectionString:
      localhost:2181

---

spring:
  profiles: use-kafka

query:
  storage:
    backend:
      KAFKA
    kafkaConnectionString:
      localhost:9092
    lockManager:
      ZOO
    zooKeeperConnectionString:
      localhost:2181

---

spring:
  profiles: use-local

query:
  storage:
    backend:
      LOCAL
    lockManager:
      LOCAL

---

spring:
  profiles: missing
