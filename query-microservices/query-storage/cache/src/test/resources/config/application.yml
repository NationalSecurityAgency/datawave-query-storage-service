spring:

  application:
    name: query-storage-test
  cloud:
    stream:
      bindings:
        queryTaskSource:
          # Use native serialization for tests, since this works around an issue with the
          # MessageCollector getting messages that still need to be decoded.
          producer:
            useNativeEncoding: true
          destination: 'query.storage'
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

hazelcast.client.enabled: false

logging:
  level:
    root: WARN
    datawave.microservice.common.storage: WARN
    io.undertow.request: FATAL

---

spring:
  profiles: sync-disabled

query:
  storage:
    syncStorage:
      false

---

spring:
  profiles: sync-enabled

query:
  storage:
    syncStorage:
      true

---

spring:
  profiles: missing
